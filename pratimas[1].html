<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
/*
1. Sukurkite funkciją, į kurią būtų paduotas vietas parametras - n. Jis pasakys kokio dydžio L
raidė turi būti (ji sudaryta iš mažų L raidžių ASCII būdų).
t.y. jei kviesite funkciją fn(4), tai turėtų atspaudinti į innerHTML tokį rezultatą:
L
L
L
L L L L

*/

const div = document.querySelector('div')
  const fn = n => {
      for (let i = 1; i < n; i++) {
          div.innerHTML += "L"+ '<br>';
      }
      for (let i = 1; i <= n; i++) {
          div.innerHTML += "L";
      }
  }
  fn(4);


    </script>
</body>
</html>
